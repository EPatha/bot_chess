<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EP Chess Bot</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    #board {
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- Script logic chess -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        setTimeout(makeEPMove, 500);
      }
    });

    let stockfish = new Worker('stockfish.js');
    let dna = {}; // data opening kamu

    fetch('ep_opening.json')
      .then(r => r.json())
      .then(d => dna = d);

    function makeEPMove() {
      const fen = game.fen();
      const possibleMoves = dna[fen];
      
      if (possibleMoves) {
        // langkah dari DNA kamu
        const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        game.move({ from: move.slice(0,2), to: move.slice(2,4), promotion: 'q' });
        board.position(game.fen());
      } else {
        // fallback ke Stockfish
        stockfish.postMessage(`position fen ${fen}`);
        stockfish.postMessage("go depth 10");
      }
    }

    stockfish.onmessage = e => {
      if (e.data.startsWith('bestmove')) {
        const move = e.data.split(' ')[1];
        game.move({ from: move.slice(0,2), to: move.slice(2,4), promotion: 'q' });
        board.position(game.fen());
      }
    };
  </script>
</body>
</html>
